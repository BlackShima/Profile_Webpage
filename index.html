<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional CV - SE Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">MyCV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#intro">Intro</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="intro" class="container py-5 text-center">
        <h1>สวัสดีครับ ผมชื่อ [ชื่อของคุณ]</h1>
        <p>นักศึกษาชั้นปีที่ 2 Software Engineering (International Program) CAMT</p>
        <a href="mailto:yourname@mail.com" class="btn btn-primary">Contact Me</a>
    </section>

    <section id="skills" class="container py-5 bg-light">
        <h2 class="text-center mb-4">My Skills</h2>
        <div class="row">
            <div class="col-md-6">
                <p>Java</p>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 50%">50%</div>
                </div>
                <p>HTML/CSS</p>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 70%">70%</div>
                </div>
                </div>
        </div>
    </section>

    <section id="portfolio" class="container py-5">
        <h2 class="text-center mb-4">My Projects</h2>
        <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="project1.jpg" class="d-block w-100" alt="Game Dev Project">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Godot Game Project</h5>
                        <p>โปรเจกต์พัฒนาเกมเบื้องต้นที่สนใจ</p>
                    </div>
                </div>
                </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
